<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
        }
        #gameOverScreen, #leaderboardScreen {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #gameOverScreen h1, #leaderboardScreen h1 {
            margin: 0;
            font-size: 24px;
        }
        #gameOverScreen p, #leaderboardScreen p {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Mobile Controls */
        #controls {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-top: 10px;
        }
        .control-btn {
            width: 80px;
            height: 50px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            touch-action: none; /* Prevent default touch actions like scrolling */
        }
        .control-btn:active {
            background-color: #555;
        }
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
            #controls {
                width: 100%;
            }
            .control-btn {
                width: 100px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="controls">
        <button id="leftBtn" class="control-btn">Left</button>
        <button id="rightBtn" class="control-btn">Right</button>
        <button id="shootBtn" class="control-btn">Shoot</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Coins Earned: <span id="finalCoins">0</span></p>
        <button onclick="restartGame()">Restart</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
    </div>
    <div id="leaderboardScreen">
        <h1>Leaderboard</h1>
        <p id="leaderboardContent">Loading...</p>
        <button onclick="hideLeaderboard()">Back</button>
    </div>

        let lastCoinTime = Date.now();
        let dailyCoinLimit = 100;
        let dailyCoinsEarned = 0;
        let lastAsteroidSpawn = 0;
        let userId = null;

        // Control States for Mobile
        let isMovingLeft = false;
        let isMovingRight = false;
        let isShooting = false;

        // Telegram Integration
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'test_user_' + Math.random();
                fetch('https://your-bot-api-url/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId, username: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.username : 'Anonymous' })
                }).catch(err => console.error('Error registering user:', err));
            } else {
                userId = 'test_user_' + Math.random();
            }
        }

        // Keyboard Controls (for Desktop)
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile Controls (Touch Events)
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');

        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMovingLeft = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMovingLeft = false;
        });

        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMovingRight = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMovingRight = false;
        });

        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isShooting = true;
        });
        shootBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            isShooting = false;
        });

        // Spawn Asteroids
        function spawnAsteroid() {
            const size = 40;
            const x = Math.random() * (canvas.width - size);
            asteroids.push({ x: x, y: -size, width: size, height: size, speed: 2, rotation: 0, rotationSpeed: Math.random() * 0.05 });
        }

        // Spawn Power-Ups
        function spawnPowerUp() {
            const size = 40;
            const x = Math.random() * (canvas.width - size);
            powerUps.push({ x: x, y: -size, width: size, height: size, speed: 1 });
        }

        // Shoot Lasers
        function shootLaser() {
            const now = Date.now();
            const laserDelay = rapidFire ? 100 : 500;
            if (now - lastLaserTime >= laserDelay) {
                lasers.push({ x: rocket.x + rocket.width / 2 - 4, y: rocket.y, width: 8, height: 20, speed: 7 });
                lastLaserTime = now;
            }
        }

        // Add Explosion
        function addExplosion(x, y) {
            explosions.push({ x: x, y: y, frame: 0, frameTime: 0, frameDuration: 100 });
        }

        // Update Game State
        function update() {
            if (gameOver) return;

            // Rocket Movement (Keyboard)
            if (keys['ArrowLeft'] && rocket.x > 0) rocket.x -= rocket.speed;
            if (keys['ArrowRight'] && rocket.x < canvas.width - rocket.width) rocket.x += rocket.speed;
            if (keys[' ']) shootLaser();

            // Rocket Movement (Mobile)
            if (isMovingLeft && rocket.x > 0) rocket.x -= rocket.speed;
            if (isMovingRight && rocket.x < canvas.width - rocket.width) rocket.x += rocket.speed;
            if (isShooting) shootLaser();

            // Rapid Fire Check
            const now = Date.now();
            if (rapidFire && now > rapidFireEndTime) {
                rapidFire = false;
            }

            // Spawn Asteroids
            if (now - lastAsteroidSpawn > 1000) {
                spawnAsteroid();
                if (Math.random() < 0.1) spawnPowerUp();
                lastAsteroidSpawn = now;
            }

            // Update Lasers
            lasers.forEach((laser, index) => {
                laser.y -= laser.speed;
                if (laser.y < -laser.height) lasers.splice(index, 1);
            });

            // Update Asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.y += asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;
                if (asteroid.y > canvas.height) asteroids.splice(index, 1);

                // Collision with Rocket
                if (asteroid.y + asteroid.height > rocket.y &&
                    asteroid.x + asteroid.width > rocket.x &&
                    asteroid.x < rocket.x + rocket.width) {
                    gameOver = true;
                    endGame();
                }

                // Collision with Lasers
                lasers.forEach((laser, laserIndex) => {
                    if (laser.y < asteroid.y + asteroid.height &&
                        laser.y + laser.height > asteroid.y &&
                        laser.x + laser.width > asteroid.x &&
                        laser.x < asteroid.x + asteroid.width) {
                        addExplosion(asteroid.x, asteroid.y);
                        asteroids.splice(index, 1);
                        lasers.splice(laserIndex, 1);
                        score += 10;
                        if (dailyCoinsEarned < dailyCoinLimit) {
                            coins += 5;
                            dailyCoinsEarned += 5;
                        }
                    }
                });
            });

            // Update Power-Ups
            powerUps.forEach((powerUp, index) => {
                powerUp.y += powerUp.speed;
                if (powerUp.y > canvas.height) powerUps.splice(index, 1);

                // Collision with Rocket
                if (powerUp.y + powerUp.height > rocket.y &&
                    powerUp.x + powerUp.width > rocket.x &&
                    powerUp.x < rocket.x + rocket.width) {
                    powerUps.splice(index, 1);
                    rapidFire = true;
                    rapidFireEndTime = Date.now() + 5000; // 5 seconds of rapid fire
                }
            });

            // Update Explosions
            explosions.forEach((explosion, index) => {
                explosion.frameTime += 16;
                if (explosion.frameTime >= explosion.frameDuration) {
                    explosion.frame++;
                    explosion.frameTime = 0;
                }
                if (explosion.frame >= 3) explosions.splice(index, 1);
            });

            // Coin System (1 coin/sec)
            if (now - lastCoinTime >= 1000 && dailyCoinsEarned < dailyCoinLimit) {
                coins += 1;
                dailyCoinsEarned += 1;
                lastCoinTime = now;
            }
        }

        // Render Game
        function render() {
            // Draw Background
            ctx.drawImage(galaxyBackground, 0, 0, canvas.width, canvas.height);

            // Draw Rocket
            ctx.drawImage(rocketImage, rocket.x, rocket.y, rocket.width, rocket.height);

            // Draw Lasers
            lasers.forEach(laser => {
                ctx.drawImage(laserImage, laser.x, laser.y, laser.width, laser.height);
            });

            // Draw Asteroids
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x + asteroid.width / 2, asteroid.y + asteroid.height / 2);
                ctx.rotate(asteroid.rotation);
                ctx.drawImage(asteroidImage, -asteroid.width / 2, -asteroid.height / 2, asteroid.width, asteroid.height);
                ctx.restore();
            });

            // Draw Power-Ups
            powerUps.forEach(powerUp => {
                ctx.drawImage(scrollmeLogo, powerUp.x, powerUp.y, powerUp.width, powerUp.height);
            });

            // Draw Explosions
            explosions.forEach(explosion => {
                const frameWidth = 60;
                ctx.drawImage(explosionSpriteSheet, explosion.frame * frameWidth, 0, frameWidth, 60, explosion.x, explosion.y, 60, 60);
            });

            // Draw Score and Coins
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Coins: ${coins}`, 10, 60);
        }

        // Game Loop
        function gameLoop() {
            update();
            render();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        // End Game
        function endGame() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
            document.getElementById('gameOverScreen').style.display = 'block';

            // Send coins to Telegram bot
            fetch('https://your-bot-api-url/update-coins', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId, coins: coins })
            }).catch(err => console.error('Error updating coins:', err));
        }

        // Restart Game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            rocket.x = canvas.width / 2 - 20;
            lasers = [];
            asteroids = [];
            explosions = [];
            powerUps = [];
            score = 0;
            coins = 0;
            dailyCoinsEarned = 0;
            gameOver = false;
            lastAsteroidSpawn = Date.now();
            lastCoinTime = Date.now();
            gameLoop();
        }

        // Show Leaderboard
        function showLeaderboard() {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('leaderboardScreen').style.display = 'block';
            fetch('https://your-bot-api-url/leaderboard')
                .then(response => response.json())
                .then(data => {
                    let content = 'Top 100 Players:\n';
                    data.forEach((player, index) => {
                        content += `${index + 1}. ${player.username}: ${player.coins} coins, ${player.referrals} referrals\n`;
                    });
                    document.getElementById('leaderboardContent').textContent = content;
                })
                .catch(err => {
                    console.error('Error fetching leaderboard:', err);
                    document.getElementById('leaderboardContent').textContent = 'Error loading leaderboard.';
                });
        }

        // Hide Leaderboard
        function hideLeaderboard() {
            document.getElementById('leaderboardScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // Start Game
        initTelegram();
        gameLoop();
    </script>
</body>
</html>
